{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
    <style>
      .navbar-nav .nav-item .nav-link {
          font-family: 'Arial', sans-serif; /* Yazı tipi */
          font-weight: bold; /* Kalın yazı */
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Çevresi işaretli */
      }
  </style>
</head>
<body>
  

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
              <img src="/static/images/resiim.jpg" width="30" height="30" class="d-inline-block align-top" alt=""><em>&nbsp;Personal Website</em> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'information' %}"><h5><em>AboutMe</em></h5><span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'start' %}"><h5><em>WhatIDid?</em></h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"><h5><em>Contact</em></h5></a>
              </li>
            </ul>
          </div>
        </nav>
      
        <div class="container">
          {% block content %}
          {% endblock %}
      </div>
  
</body>
</html>
